{namespace rkwSearch=RKW\RkwSearch\ViewHelpers}
<div class="cover">
	<f:if condition="{box.item.coverImage}" >
		<f:then>
			<figure><f:cObject typoscriptObjectPath="plugin.tx_rkwsearch.libs.responsivePdfThumbnail" data="{box.item.coverImage}"/></figure>
		</f:then>
		<f:else>
			<figure><f:cObject typoscriptObjectPath="plugin.tx_rkwsearch.libs.responsivePdfThumbnail" data="EXT:rkw_search/Resources/Public/Images/publications-fallback.jpg"/></figure>
		</f:else>
	</f:if>
</div>

<header>
	<p>
		<f:format.crop maxCharacters="{box.headerCrop}" respectWordBoundaries="FALSE">{box.item.titleParent}</f:format.crop>
	</p>
</header>
<div class="box-content">

	<div class="wysiwyg">
		<p>
			<f:format.crop maxCharacters="{box.contentCrop}" respectWordBoundaries="TRUE">{box.item.subtitleParent}</f:format.crop>
		</p>
	</div>
</div>
<footer>
	<p class="icon-book" title="{box.item.documentType}">
		<f:format.crop maxCharacters="{box.footerCrop}" respectWordBoundaries="FALSE">{box.item.documentType}</f:format.crop>
	</p>
</footer>
