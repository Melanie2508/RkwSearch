{namespace rkwSearch=RKW\RkwSearch\ViewHelpers}

<f:if condition="{box.item}" >
	<f:if condition="<f:uri.page pageUid='{box.item.uid}' />">
		<f:then>
			<f:link.page pageUid="{box.item.uid}" class="box publication {box.cssClass}" target="{config.linkTarget}" title="{box.item.title}" >
				<f:render partial="Search/Result/Boxes/Publications" arguments="{_all}" />
			</f:link.page>
		</f:then>
		<f:else>
			<a href="#"  class="box publication {box.cssClass}" target="{config.linkTarget}" title="{box.item.title}">
				<f:render partial="Search/Result/Boxes/Publications" arguments="{_all}" />
			</a>
		</f:else>
	</f:if>
</f:if>
